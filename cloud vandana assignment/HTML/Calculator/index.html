<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <button id='cancel' onclick="clearVal()">C</button>
        <div class="buttons">
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button id='plus' onclick="display('+')">+</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button id='minus' onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button id='multiply' onclick="display('*')">*</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button id="equal" onclick="result()">=</button>
            <button id='divide' onclick="display('/')">/</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
