<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form id="surveyForm" onsubmit="displayFormData(); return false;">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="First Name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="Last Name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="DOB" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="Country" required>
                    <option value="">Select country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    
                </select>
            </div>
            <div class="form-group">
                <div class="gender-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="Gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="Gender" value="Female">
                <label for="female">Female</label>
            </div>
            </div>
            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="Profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="Mobile" title="numbers only" required pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <div class="buttons">
                <button type="submit" id="submit">Submit</button>
                <button type="reset" id="reset">Reset</button>
            </div>
        </form>
    </div>

     <!-- Custom pop-up modal -->
     <div class="popup" id="popup" style="display: none;">
        <div class="popup-content">
        <h2>Form Details</h2>
        <ul id="popupList"></ul>
        <button type="button" class="close" id="closePopup" onclick="closePopup()">&times;</button>
    </div>
    </div>

   <div id="overlay" class="active"></div>
    <script src="index.js"></script>
</body>
</html>
